<!DOCTYPE html>
<html>
<head>
  <title>DanceshareApp</title>
  <link data-turbolinks-track="true" href="/assets/application.css" media="all" rel="stylesheet" />
  <script data-turbolinks-track="true" src="/assets/application.js"></script>
  
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
      
          <li><a href="/login">Log In</a></li>

          <li><a href="/users/new">Join Dance Share!</a></li>
      </ul>
    <nav>
  </header>

<h1>Join the Dance Share Community!</h1>



<form accept-charset="UTF-8" action="/users" class="new_user" id="new_user" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /></div>
  <label for="user_first_name">First name</label>
  <input id="user_first_name" name="user[first_name]" type="text" /><br/>

  <label for="user_last_name">Last name</label>
  <input id="user_last_name" name="user[last_name]" type="text" /><br/>

  <label for="user_email">Email</label>
  <input id="user_email" name="user[email]" type="email" /><br/>
  
    <label for="user_password">Password</label>
    <input id="user_password" name="user[password]" type="password" /><br/>

    <label for="user_password_confirmation">Password confirmation</label>
    <input id="user_password_confirmation" name="user[password_confirmation]" type="password" /><br/>

  <label for="user_Male">Male</label>
  <input id="user_gender_male" name="user[gender]" type="radio" value="male" />
  <label for="user_Female">Female</label>
  <input id="user_gender_female" name="user[gender]" type="radio" value="female" /><br/>

  <label for="user_dob">Dob</label>
  <input id="user_dob" name="user[dob]" type="date" /><br/>

  <label for="user_photo_url">Photo url</label>
  <input id="user_photo_url" name="user[photo_url]" type="url" /><br/>  
  
  <input name="commit" type="submit" value="Create User" />
</form>

</body>
</html>
