<!DOCTYPE html>
<html>
<head>
  <title>Dance Share</title>
  <link data-turbolinks-track="true" href="/assets/application.css" media="all" rel="stylesheet" />
  <script data-turbolinks-track="true" src="/assets/application.js"></script>
  
</head>
<body>

  <header>
    <div id="header-title">
      <h1><a href="/">Dance Share</a></h1>
    </div>

    <div id="header-search">
      <input type="text" size="50" placeholder="Search by Company, Dancer, or Piece"/>
      <button>Search</button>
    </div>

    <nav>
      <ul>
          <li><a href="/users/169">Johnson&#39;s Profile</a></li>
          <li><a data-method="delete" href="/session" rel="nofollow">Log Out</a></li>  
      </ul>
    </nav>

  </header>

  <h1>Add a Run of Performances:</h1>

<form accept-charset="UTF-8" action="/companies/90/runs" class="new_run" id="new_run" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /></div>
  <label for="run_title">Title</label>
  <input id="run_title" name="run[title]" type="text" />

    <input id="run_venue_id_58" name="run[venue_id]" type="radio" value="58" />
    <label for="run_Denesik-Goldner">Denesik-goldner</label>
  <input name="commit" type="submit" value="Create Performance Run" />
</form>

<h2>
  <strong>Don't see your venue? Please search:</strong>
</h2>

<form accept-charset="UTF-8" action="/venues/new" method="get"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /></div>
  <input id="venue_name" name="venue_name" placeholder="Venue Name" type="text" />
  <input id="company_id" name="company_id" type="hidden" value="90" />

  <input name="commit" type="submit" value="Search for Venue" />
</form>



  

  <footer>
    &copy Dance Share 2014
  </footer>
  

</body>
</html>
